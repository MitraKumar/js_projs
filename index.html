<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .header {
        padding: 1em;
        background-color: #f4f4f4;
        margin-bottom: 1em;
        text-align: right;
      }
      a {
        display: inline-block;
        margin-top: 10px;
        padding: 10px;
        border: 1px solid black;
        text-decoration: none;
        color: black;
      }
      .main {
        text-align: center;
      }
      .preview {
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <select id="projectName">
        <option value="./Projects/clock.html" selected>Clock</option>
        <option value="./Projects/form_validation.html">Form Validation</option>
        <option value="./Projects/email_validation.html"
          >Email Validation</option
        >
        <option value="./Projects/image-rollover/index.html"
          >Image Rollover</option
        >
        <option value="./Projects/calculator/index.html">Calculator</option>
        <option value="./Projects/guessing_game.html">Guess a number</option>
        <option value="./Projects/guess_a_number/index.html"
          >Guess a number v2</option
        >
        <option value="./Projects/array_example.html">Array Example</option>
      </select>
    </div>

    <div class="main">
      <div class="preview">
        <h1>Preview - <span id="preview-project">Clock</span></h1>
        <a id="visit-page" href="./Projects/clock.html">Visit web page</a>
      </div>
      <iframe
        id="preview"
        src="./Projects/clock.html"
        height="300"
        width="700"
      ></iframe>
    </div>

    <script>
      const projectListRef = document.getElementById("projectName");
      projectListRef.addEventListener("change", e => {
        const url = projectListRef.options[projectListRef.selectedIndex].value;
        const name = projectListRef.options[projectListRef.selectedIndex].text;
        document.getElementById("visit-page").setAttribute("href", url);
        document.getElementById("preview").setAttribute("src", url);
        document.getElementById("preview-project").innerHTML = name;
      });
    </script>
  </body>
</html>
