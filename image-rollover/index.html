<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image Rollover</title>
    <style>
      .image-holder {
        width: 300px;
        height: 300px;
      }
      .image-holder img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Image Rollover Example</h1>
    <div class="image-holder">
      <img src="./img_1.jpg" alt="" />
    </div>

    <script>
      document
        .querySelector(".image-holder")
        .addEventListener("mouseover", () => {
          document
            .querySelector(".image-holder img")
            .setAttribute("src", "./img_2.jpg");
        });
      document
        .querySelector(".image-holder")
        .addEventListener("mouseout", () => {
          document
            .querySelector(".image-holder img")
            .setAttribute("src", "./img_1.jpg");
        });
    </script>
  </body>
</html>
